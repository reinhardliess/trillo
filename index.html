<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="Company Logo" class="logo" />
        <form action="/" method="get" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use
                xlink:href="./img/svg/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>
        <nav aria-label="User navigation" class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/svg/sprite.svg#icon-bookmark"></use>
              <span class="user-nav__notification">7</span>
            </svg>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/svg/sprite.svg#icon-chat"></use>
              <span class="user-nav__notification">13</span>
            </svg>
          </div>
          <div class="user-nav__user">
            <img
              src="./img/user.jpg"
              alt="Profile photo"
              class="user-nav__user-photo"
            /><span class="user-nav__user-name">Laura</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav aria-label="Main navigation" class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/svg/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotels</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/svg/sprite.svg#icon-aircraft"></use>
                </svg>
                <span>Flights</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/svg/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rentals</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/svg/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <footer class="sidebar__footer">
            &copy; 2017 by Trillo. All rights reserved.
          </footer>
        </nav>
        <main class="hotel-view">Hotel-View</main>
      </div>
    </div>
  </body>
</html>
